server {
    listen 80;
    server_name api.picassostudio.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.picassostudio.ru;

    ssl_certificate /etc/letsencrypt/live/api.picassostudio.ru/fullchain.pem;  # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.picassostudio.ru/privkey.pem;  # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;  # managed by Certbot (современные шифры)
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;    # managed by Certbot

    # Сжатие ответов
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;
    gzip_vary on;

    # Максимальный размер тела запроса (например, для загрузки файлов)
    client_max_body_size 100M;

    # Проксирование ВСЕХ запросов на Node.js (включая /public/)
    # Node.js раздаёт статику из Docker volume через express.static
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для больших файлов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
