version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: photo-booking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_NAME:-myDB}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "true"]
      interval: 1s
      timeout: 1s
      retries: 1
    networks:
      - booking-network
  # Redis для Bull очередей
  redis:
    image: redis:7-alpine
    container_name: photo-booking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - booking-network

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-booking-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Node.js
      NODE_ENV: production
      PORT: 5000
      JSON_LIMIT: 10mb
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: "mongodb://mongodb:27017"
      MONGODB_NAME: "${MONGODB_NAME:-photo-booking-api}"
      MONGO_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0

      # YooKassa
      SHOP_ID: ${SHOP_ID}
      SECRET_KEY: ${SECRET_KEY}

      # P1SMS
      P1SMS_API_KEY: ${P1SMS_API_KEY}
      P1SMS_BASE_URL: https://admin.p1sms.ru

      # ATOL
      ATOL_LOGIN: ${ATOL_LOGIN:-}
      ATOL_PASSWORD: ${ATOL_PASSWORD:-}
      ATOL_GROUP_CODE: ${ATOL_GROUP_CODE:-}
      ATOL_INN: ${ATOL_INN:-}
      ATOL_PAYMENT_ADDRESS: ${ATOL_PAYMENT_ADDRESS:-}
      ATOL_COMPANY_EMAIL: ${ATOL_COMPANY_EMAIL:-}
      ATOL_BASE_URL: https://online.atol.ru
      dev_admin_pass: ${dev_admin_pass}
      full_admin_pass: ${full_admin_pass}
      admin_pass: ${admin_pass}

    volumes:
      # Подключаем директорию uploads с хоста
      - ./uploads:/app/dist/public/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - booking-network

  api-dev:
    profiles:
      - dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: photo-booking-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      JSON_LIMIT: 10mb
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: "mongodb://mongodb:27017"
      MONGODB_NAME: "${MONGODB_NAME:-photo-booking-api}"
      MONGO_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      SHOP_ID: ${SHOP_ID}
      SECRET_KEY: ${SECRET_KEY}
      P1SMS_API_KEY: ${P1SMS_API_KEY}
      P1SMS_BASE_URL: https://admin.p1sms.ru
      ATOL_LOGIN: ${ATOL_LOGIN:-}
      ATOL_PASSWORD: ${ATOL_PASSWORD:-}
      ATOL_GROUP_CODE: ${ATOL_GROUP_CODE:-}
      ATOL_INN: ${ATOL_INN:-}
      ATOL_PAYMENT_ADDRESS: ${ATOL_PAYMENT_ADDRESS:-}
      ATOL_COMPANY_EMAIL: ${ATOL_COMPANY_EMAIL:-}
      ATOL_BASE_URL: https://online.atol.ru
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - api_dev_node_modules:/app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - booking-network

  # Nginx (опционально - для SSL и reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: photo-booking-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - api
    networks:
      - booking-network
    profiles:
      - with-nginx

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  api_dev_node_modules:
    driver: local

networks:
  booking-network:
    driver: bridge