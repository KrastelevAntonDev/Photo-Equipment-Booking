version: '3.8'

services:
  # Redis для Bull очередей
  redis:
    image: redis:7-alpine
    container_name: photo-booking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - booking-network

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-booking-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Node.js
      NODE_ENV: production
      PORT: 3000
      JSON_LIMIT: 10mb

      # MongoDB (подключение к хосту)
      MONGODB_URI: mongodb://host.docker.internal:
      MONGODB_PORT: 27017
      MONGODB_NAME: ${MONGODB_NAME:-myDB}

      # Redis (внутренний)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0

      # YooKassa
      SHOP_ID: ${SHOP_ID}
      SECRET_KEY: ${SECRET_KEY}

      # P1SMS
      P1SMS_API_KEY: ${P1SMS_API_KEY}
      P1SMS_BASE_URL: https://admin.p1sms.ru

      # ATOL
      ATOL_LOGIN: ${ATOL_LOGIN:-}
      ATOL_PASSWORD: ${ATOL_PASSWORD:-}
      ATOL_GROUP_CODE: ${ATOL_GROUP_CODE:-}
      ATOL_INN: ${ATOL_INN:-}
      ATOL_PAYMENT_ADDRESS: ${ATOL_PAYMENT_ADDRESS:-}
      ATOL_COMPANY_EMAIL: ${ATOL_COMPANY_EMAIL:-}
      ATOL_BASE_URL: https://online.atol.ru

    volumes:
      # Подключаем директорию uploads с хоста
      - ./uploads:/app/dist/public/uploads
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - booking-network
    # Доступ к MongoDB на хосте
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Nginx (опционально - для SSL и reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: photo-booking-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - api
    networks:
      - booking-network
    profiles:
      - with-nginx

volumes:
  redis_data:
    driver: local

networks:
  booking-network:
    driver: bridge